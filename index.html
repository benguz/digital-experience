    <script>
        document.getElementById('key-form').addEventListener('click', function(event) {
            let textToCopy = 'blob/' + document.getElementById('key').value;
            copyClip('https://loveisblob.com/' + textToCopy)
            window.open(textToCopy)
        });
        // add function on pressing enter
    function copyClip(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
    }
    function createRoom() {
        let r = (Math.random() + 1).toString(36).substring(7);
        copyClip('https://loveisblob.com/blob/' + r)
        window.open('/blob/' + r);
        
    }
        
    </script>
