<body>
    <h1>Hi</h1>
    <button id="myButton">click me</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

document.addEventListener('mousemove', (event) => {
    const { pageX, pageY } = event;
    socket.emit('cursorMove', { x: pageX, y: pageY });
});

socket.on('cursorMove', (data) => {
    let cursor = document.getElementById(data.id);
            if (!cursor) {
                cursor = document.createElement('div');
                cursor.id = data.id;
                cursor.style.position = 'absolute';
                cursor.style.width = '10px';
                cursor.style.height = '10px';
                cursor.style.backgroundColor = 'red';
                cursor.style.borderRadius = '50%';
                document.body.appendChild(cursor);
            }
            cursor.style.left = data.x + 'px';
            cursor.style.top = data.y + 'px';
});

const button = document.getElementById('myButton');
button.addEventListener('click', () => {
    const newColor = 'blue'; // Example color
    socket.emit('changeColor', newColor);
});

socket.on('colorChanged', (color) => {
    button.style.backgroundColor = color;
});

socket.on('removeCursor', (data) => {
    const cursor = document.getElementById(data.id);
    if (cursor) {
        cursor.remove();
    }
});


    </script>
</body>
